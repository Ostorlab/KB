name: JSON Validation

on:
  pull_request:
    branches: [ "*" ]
  push:
    branches: [ master ]

jobs:
  validate_json:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: [ "3.10" ]

    - name: Execute JSON validation
      run: find -type f -name "*.json" -exec python -m json.tool {} 1>/dev/null \;
